<!DOCTYPE html>
<html>
<head>
  <title>Bank Transfer Payment - Schedule {{SCHEDULE_ID}}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .qr-code {
      margin: 20px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 2px dashed #dee2e6;
    }
    .qr-code img {
      max-width: 100%;
      height: auto;
    }
    .payment-info {
      margin: 20px 0;
      padding: 20px;
      background: #e3f2fd;
      border-radius: 8px;
      border-left: 4px solid #2196f3;
    }
    .amount {
      font-size: 24px;
      font-weight: bold;
      color: #1976d2;
      margin: 10px 0;
    }
    .schedule-id {
      font-family: monospace;
      background: #f5f5f5;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
    }
    .instructions {
      margin-top: 20px;
      padding: 15px;
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.5;
    }
    .close-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .close-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bank Transfer Payment</h2>
    <div class="payment-info">
      <div>Schedule ID: <span class="schedule-id">{{SCHEDULE_ID}}</span></div>
      <div class="amount">{{AMOUNT}}</div>
      <div style="font-size: 14px; color: #666;">
        {{ORDER_INFO}}
      </div>
    </div>
    
    <div class="qr-code">
      <img src="{{QR_CODE_DATA_URL}}" alt="Payment QR Code" />
    </div>
    
    <div class="instructions">
      <strong>Instructions:</strong><br>
      1. Scan this QR code with your phone camera or QR scanner app<br>
      2. It will open the payment website automatically<br>
      3. Complete the payment on the website<br>
      4. Keep the transaction receipt for your records
    </div>
    
    <button class="close-btn" onclick="window.close()">Close Window</button>
  </div>
</body>
</html>
